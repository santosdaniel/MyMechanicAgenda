apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt' // required for kotlin.

def db_flow_version = "4.2.4"
def lifecycle_version = "1.1.1"
def room_version = "1.1.1"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "com.santosdaniel.mymechanicagenda"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDynamicVersion
    implementation 'com.android.support:appcompat-v7:28+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    //noinspection GradleDynamicVersion
    implementation 'com.android.support:design:28+'
    //noinspection GradleDynamicVersion
    implementation 'com.android.support:cardview-v7:28+'
    implementation 'com.android.volley:volley:1.0.0'

    // Use if Kotlin user.
    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:${db_flow_version}"

    implementation "com.github.Raizlabs.DBFlow:dbflow-core:${db_flow_version}"
    implementation "com.github.Raizlabs.DBFlow:dbflow:${db_flow_version}"

    // kotlin extensions
    implementation "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:${db_flow_version}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //Lifecycle arch
    implementation "android.arch.lifecycle:extensions:${lifecycle_version}"
    kapt "android.arch.lifecycle:compiler:${lifecycle_version}"

    //Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

}
repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
